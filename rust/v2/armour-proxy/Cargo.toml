[package]
name = "armour-proxy"
version = "0.2.0"
authors = ["Anthony Fox <anthony.fox@arm.com>"]
edition = "2018"

[dependencies]
armour-api = { path = "../armour-api" }
armour-lang = { path = "../armour-lang" }
armour-utils = { path = "../armour-utils" }

actix = "0.9"
actix-rt = "1.0"
actix-web = "2.0"
bytes = "0.5"
clap = "2.33"
dns-lookup = "1.0"
futures = "0.3"
get_if_addrs = "0.5.3"
http = "0.2"
lazy_static = "1.4"
log = "0.4"
nix = "0.17"
pretty_env_logger = "0.4"
tokio = { version = "0.2", features = ["uds","tcp"] }
tokio-util = "0.2"
trust-dns-resolver = { version = "=0.18.0-alpha.2", default-features = false }
tokio-timer = "0.2"
url = "2.1"
